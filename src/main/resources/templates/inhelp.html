<meta name="description"
	content=" Track confirmed cases of COVID-19 around World ">
<title>Covid19 Live Tracker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link href="https://fonts.googleapis.com/css?family=Cookie"
	rel="stylesheet">

<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">

<!-- JQuery -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript"
	src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<!-- DataTables CSS -->
<link href="css/addons/datatables.min.css" rel="stylesheet">
<!-- DataTables JS -->
<script src="js/addons/datatables.min.js" type="text/javascript"></script>

<!-- DataTables Select CSS -->
<link href="css/addons/datatables-select.min.css" rel="stylesheet">
<!-- DataTables Select JS -->
<script src="js/addons/datatables-select.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#tracker').DataTable({
			"pageLength" : 10,
			"paging" : true,
			"lengthChange" : true,
			"searching" : true,
			"ordering" : false,
			"info" : true,
			"autoWidth" : false
		});
		$('.dataTables_length').addClass('bs-select');
	});
</script>

<link rel="stylesheet" type="text/css" href="css/news.css">
<link rel="stylesheet" type="text/css" href="css/page.css">

</head>
<body>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=210702630194710&autoLogAppEvents=1"></script>
	<!-- Navigation -->
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/"><img
				alt="Covid19
				Live Tracker" src="image/icon.png" width="40">Covid19
				Live Tracker</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item "><a class="nav-link" href="/">World </a></li>
					<li class="nav-item active"><a class="nav-link" href="/inhelp"><img src="https://www.worldometers.info/img/flags/in-flag.gif" height="20" width="20">Help Line<span
							class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="/news">News</a></li>
					<li class="nav-item"><a class="nav-link"
						href="https://www.linkedin.com/in/bala-singh-atmakur/"
						target="_blank">About</a></li>

					<!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a></li> -->

				</ul>
			</div>
		</div>
	</nav>
	<div class="row mt-5"></div>
	<div class="row mt-5">
		<div class="container table-responsive">
			<div class="row">
				<div class="col">
					<table class="table table-sm ">
						<thead class="thead-dark">
							<tr>
								<th><img src="https://www.worldometers.info/img/flags/in-flag.gif" height="30" width="30"> Contact Information</th>
							</tr>
						</thead>
						<tr th:each="data: ${indiaCovidData.contactData}">
							<td>
								<table class="table table-sm ">
									<tr>
										<td><div class="col-md-10 ">
												
													Email: <span th:text="${data.helpline_email}"></span>
												
											</div></td>
										<td><div class="col-md-10 ">
												
													Help line No: <span th:text="${data.helpline_number}"></span>
												
											</div></td>

									</tr>
									<tr>

										<td><div class="col-md-10 ">
												
													Toll free No: <span th:text="${data.toll_free}"></span>
												
											</div></td>
										<td><div class="col-md-10 ">
												
													Source: <a class="btn btn-blog pull-right marginBottom10"
														th:href="${data.source}" target="_blank">Open Doc</a>
												
											</div></td>

									</tr>


									<tr>
										<td colspan="2">
											<table class="table table-sm">
												<thead class="thead-dark">
													<tr>
														<th>State</th>
														<th>Help Line number</th>
													</tr>
												</thead>
												<tr th:each="details: ${data.contact_details}">
													<td>

														<div class="col-md-10 ">
															
																<span th:text="${details.state_or_UT}"></span>
															

														</div>
													</td>
													<td>

														<div class="col-md-10 ">
															
																<span th:text="${details.helpline_number}"></span>
															

														</div>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

	</div>

	<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
		<div class="container text-center">
			<small><a href="https://github.com/CSSEGISandData"
				target="_blank">Data Source-GHU</a> </small> <small>Copyright &copy;
				<a href="https://covid19livetracker.online">covid19livetracker.online</a>
			</small>
		</div>
	</footer>


</body>
</html>
