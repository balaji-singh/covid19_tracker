<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Covid19 Live Tracker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='icon' href='image/icon.png' type="image/png" sizes="16x16" />


<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">

<!-- JQuery -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>



<!-- DataTables CSS -->
<link href="css/addons/datatables.min.css" rel="stylesheet">
<!-- DataTables JS -->
<script src="js/addons/datatables.min.js" type="text/javascript"></script>

<!-- DataTables Select CSS -->
<link href="css/addons/datatables-select.min.css" rel="stylesheet">
<!-- DataTables Select JS -->
<script src="js/addons/datatables-select.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#tracker').DataTable();
		$('.dataTables_length').addClass('bs-select');
	});
</script>
<style>
.collapsible {
	background-color: #ef5350;
	color: white;
	cursor: pointer;
	padding: 18px;
	width: 100%;
	border: none;
	text-align: left;
	outline: none;
	font-size: 15px;
}

.active, .collapsible:hover {
	background-color: #f57f17;
}

.content {
	padding: 0 18px;
	display: none;
	overflow: hidden;
	background-color: #c51162;
}
</style>
<script th:inline="javascript">
window.onload = function () {
var pontos = /*[[${trackRecords}]]*/'default'
var data= pontos.find(ponto => ponto.country_region === 'India');
var dates = pontos[0].timelineConfirmed;
var data  = pontos.find(ponto => ponto.country_region === 'India');
var confirmed=data.timelineConfirmed;
var deaths=data.timelineDeath;
var recovered=data.timelineRecovered;

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "India Covid19 Live Data"
	},
	axisX:{
		valueFormatString: "DD/MM/YY",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		
		title: "Number of Cases",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "bottom",
		horizontalAlign: "left",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		yValueFormatString: "0",
		axisYIndex: 0,
		showInLegend: true,
		name: "Total Visit",
		markerType: "square",
		xValueFormatString: "DD/MMM/YY",
		color: "#F08080",
		dataPoints: []
	},
	{
		type: "line",
		yValueFormatString: "0",
		axisYIndex: 0,
		showInLegend: true,
		name: "Total Visit",
		markerType: "square",
		xValueFormatString: "DD/MMM/YY",
		color: "#CC0000",
		dataPoints: []
	},
	{
		type: "line",
		yValueFormatString: "0",
		axisYIndex: 0,
		showInLegend: true,
		name: "Total Visit",
		markerType: "square",
		xValueFormatString: "DD/MMM/YY",
		color: "#007E33",
		dataPoints: []
	}]
});
dates.forEach(myFunction);
function myFunction(value, index, array) {
	
	xValue = new Date(value);
	chart.options.data[0].dataPoints.push({ x: xValue, y: parseInt(confirmed[index])});
	chart.options.data[1].dataPoints.push({ x: xValue, y: parseInt(deaths[index])});
	chart.options.data[2].dataPoints.push({ x: xValue, y: parseInt(recovered[index])});
	
}
chart.render();

 function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
} 

}
</script>
</head>
<body>
	<div class="container" align="center">
		<h1>Covid19 Live Tracker</h1>

	</div>
	<br>
	<table width="100%" border=1>
		<tr>
			<td width="30%)">
				<div class="container" align="left">
					<table id="tracker" class="table table-striped" width="100%">
						<thead>
							<th class="th-sm">Country</th>

						</thead>
						<tbody>
							<tr th:each="trackRecord: ${trackRecords}">
								<td>

									<button type="button" class="collapsible"
										data-toggle="collapse"
										th:attr="data-target='#'+${trackRecord.country_region}"
										th:text="${trackRecord.country_region +' '+trackRecord.province_state }" />

									<div th:id="${trackRecord.country_region}" class="collapse">
										<table>
											<tr>
												<td th:text="${'Cnformed-'+trackRecord.totalConfirmed}"
													th:style="${trackRecord.totalConfirmed != 0 ? 'color: #c51162;' : 'color: blue'}" />
												<td th:text="${'Fatal-'+trackRecord.totalDeath}"
													th:style="${trackRecord.totalDeath != 0 ? 'color: #ff4444;' : 'color: blue'}" />
												<td th:text="${'Recoverd-'+trackRecord.totalRecovered}"
													th:style="${trackRecord.totalRecovered != 0 ? 'color: #007E33;' : 'color: blue'}" />
											</tr>
										</table>
									</div>
							</tr>
						</tbody>
					</table>
				</div>
			</td>
			<td width="70%" valign="top">

				<div id="chartContainer" style="height: 370px; width: 100%;"></div>

			</td>
		</tr>

	</table>

	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


</body>
</html>
