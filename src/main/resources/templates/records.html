<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Covid19 Live Tracker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='icon' href='image/icon.png' type="image/png" sizes="16x16" />


<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">

<!-- JQuery -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>



<!-- DataTables CSS -->
<link href="css/addons/datatables.min.css" rel="stylesheet">
<!-- DataTables JS -->
<script src="js/addons/datatables.min.js" type="text/javascript"></script>

<!-- DataTables Select CSS -->
<link href="css/addons/datatables-select.min.css" rel="stylesheet">
<!-- DataTables Select JS -->
<script src="js/addons/datatables-select.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#tracker').DataTable();
		$('.dataTables_length').addClass('bs-select');
	});
</script>
<style>
.collapsible {
	background-color: #ef5350;
	color: white;
	cursor: pointer;
	padding: 18px;
	width: 100%;
	border: none;
	text-align: left;
	outline: none;
	font-size: 15px;
}

.active, .collapsible:hover {
	background-color: #f57f17;
}

.content {
	padding: 0 18px;
	display: none;
	overflow: hidden;
	background-color: #c51162;
}
</style>
</head>
<body>
	<div class="container" align="center">
		<h1>Covid19 Live Tracker</h1>

	</div>
	<br>

	<div class="container">
		<table width="100%" border=1>
			<tr>
				<td width="50%)">
					<div class="container" align="left">
						<table id="tracker" class="table table-striped" width="100%">
							<thead>
								<th class="th-sm">Country</th>

							</thead>
							<tbody>
								<tr th:each="trackRecord: ${trackRecords}">
									<td>

										<button type="button" class="collapsible"
											data-toggle="collapse"
											th:attr="data-target='#'+${trackRecord.country_region }"
											th:text="${trackRecord.country_region }" />

										<div th:id="${trackRecord.country_region}" class="collapse">
											<table>
												<tr>
													<td th:text="${trackRecord.country_region}" />
													<td th:text="${trackRecord.province_state}" />
													<td th:text="${trackRecord.totalConfirmed}" />
													<td th:text="${trackRecord.totalDeath}" />
													<td th:text="${trackRecord.totalRecovered}" />
												</tr>
											</table>
										</div>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
				<td width="50%" align="center">
					<div>
						<iframe width="100%" height="600" src="chart" frameborder="0"
							allowfullscreen></iframe>
					</div>
			</tr>

		</table>
	</div>


</body>
</html>
